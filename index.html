<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="/style.css"
    />
    <title>Snake clicker</title>
  </head>
  <body>
    <div class="game">
      <div class="header">
        <img
          src="./src/img/snakegold-photoaidcom-cropped.png"

        />

          id="score"

          alt="snake"
        />
      </div>
    </div>
    <script
      src="./app.js"
      defer
    ></script>
  </body>
</html>
